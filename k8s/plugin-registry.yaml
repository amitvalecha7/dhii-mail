apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-registry
  labels:
    app: plugin-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugin-registry
  template:
    metadata:
      labels:
        app: plugin-registry
    spec:
      containers:
      - name: plugin-registry
        image: dhii-mail-plugin-registry:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: plugin-registry
spec:
  type: ClusterIP
  selector:
    app: plugin-registry
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP