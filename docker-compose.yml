version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: dhii
      POSTGRES_PASSWORD: dhii_password
      POSTGRES_DB: dhii_mail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache & PubSub
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Mock Orchestrator (for frontend dev)
  mock-orchestrator:
    build:
      context: .
      dockerfile: mock_server/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./mock_server:/app
    environment:
      FLASK_ENV: development

  # Plugin Registry Service
  plugin-registry:
    build:
      context: middleware/registry
    ports:
      - "5000:5000"
    volumes:
      - ./middleware/registry:/app
    environment:
      FLASK_ENV: development

volumes:
  postgres_data:
  redis_data:
