version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: dhii
      POSTGRES_PASSWORD: dhii_password
      POSTGRES_DB: dhii_mail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cache & PubSub
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Mock Orchestrator (for frontend dev)
  mock-orchestrator:
    build:
      context: mock_server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./mock_server:/app
    environment:
      FLASK_ENV: development

  # Main Application Kernel
  kernel:
    build: .
    ports:
      - "8005:8005"
    depends_on:
      - db
      - redis
      - plugin-registry
    environment:
      - DATABASE_URL=postgresql://dhii:dhii_password@db:5432/dhii_mail
      - REDIS_URL=redis://redis:6379/0
      - REGISTRY_URL=http://plugin-registry:5000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/a2ui_lit

  # Web Frontend (AppShell)
  frontend:
    build:
      context: a2ui_integration/client
    ports:
      - "3001:3001"
    environment:
      - API_TARGET=http://kernel:8005
    depends_on:
      - kernel

  # Plugin Registry Service
  plugin-registry:
    build:
      context: middleware/registry
    ports:
      - "5000:5000"
    volumes:
      - ./middleware/registry:/app
    environment:
      FLASK_ENV: development

  # API Gateway
  api-gateway:
    build:
      context: middleware/gateway
    ports:
      - "8080:8080"
    depends_on:
      - mock-orchestrator
      - plugin-registry

volumes:
  postgres_data:
  redis_data:
